{% extends "AppSalud/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block codigoDinamico %}

<div class="estilo_login">
    <div class="container text-center"> 
        <h2><u>Inicio de sesión</u></h2>
    </div>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="botonlogin">Login</button>
    </form>
    <br><br><br>
    <div class="crea_cuenta">
        <p>¿No tienes cuenta? Crea una aquí</p>
        <a href="{% url 'Registro' %}">Registrarse</a>
    </div>    
</div>
{% endblock %}
