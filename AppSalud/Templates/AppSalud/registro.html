{% extends "AppSalud/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Registro de Usuario
{% endblock title %}

{% block codigoDinamico %}
<div class="login-container">
    <div class="login-box">
        <div class="doctor-image">
            <img src="{% static 'logindoctor.jpg' %}" alt="Doctor">
        </div>
        <h2>Registro de Usuario</h2>
        <form method="POST" onsubmit="showLoading(event);">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="login-button">Registrarse</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <img src="{% static 'carganew_.gif' %}" alt="Cargando...">
        </div>
        
        <div class="signup-link">
            <p>¿Ya tienes cuenta? <a href="{% url 'Login' %}">Ingresa aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
